<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boodstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon/design-grafico.png" />
  </head>
</head>
<body>
    <!--Formulário Login-->
    <h1 class="mx-auto mt-3 p-2 bg-secondary.bg-gradient" style="width: 400px;">Tela de Login</h1>

    <div class=" bg-secondary p-3 m-2 position-absolute start-50 top-50 translate-middle container-lg" style="width: 600px;"> <!-- * Centralização de DIV-->
        <form method="POST" class="formLogin">
            <h2>Login</h2>
            <p>Digite os seus dados de acesso no campo abaixo:</p>

            <label for="email">E-mail</label>
            <input class="m-3" type="email" placeholder="Digite seu e-mail" autofocus="true"/>
            
            <br>
            <label for="password">Senha</label>
            <input class="m-3" type="password" placeholder="Digite sua senha" autofocus="true"/>
            
            
            <input type="submit" value="Acessar"/>
            <br><a href="/">Esqueci minha senha</a>

        </form>
    </div>

    <!-- * PARA CENTRALIZAR UMA DIV: position-absolute start-50 top-50 translate-middle (pg. 27 do livro "Bootstrap5" que está no repo).-->

    <!--Código bastante simples, mas útil para executar algumas classes do bootstrap-->
</body>
</html>
